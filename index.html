<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Suspended</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 40px 30px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 500px;
    }

    h1 {
      color: #dc3545;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .contact {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }

    .contact span {
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h1>Website Suspended</h1>
    <p>This website was shut down.</p>
    <p class="contact">Please contact the developer to get it back running.</p>
    
  </div>
</body>
</html>
